<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="guess_number.css">
    </head>
    <body>
       <div class="bg_container d-flex flex-column justify-content-center text-center">
        <img src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png" 
             class="guess_number_img"
        />
        <p class="game_intro">Find out the right number between 1 to 100</p>
       </div>   
       <div class="bottom_bg_container d-flex flex-column justify-content-start ">
         <div class="d-flex flex-row justify-content-center">
          <h1 class="heading pt-3">Guess The Number</h1>
          <img src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png" class="guess-game-image"/>
         </div> 
         <input type="text" class="user_input text-center ml-5 mr-5" id="userInput"/>
         <div class="pt-3">
         <button class="btn btn-primary" onclick="onCheck()">Check</button>
         </div>
         <p class="game_result" id="gameResult"></p>
       </div>

      <script src="guess_number.js"></script>  
    </body>
</html>
